<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Himaja City Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
          integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
          integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
      </head>
<body class >
    <h1 class>city game by Himaja</h1>
    <br>


<form >
    <label for="city">Where in the world</label>
    <input type ="password" id="city" name="San Diego"  value="San Diego"> <br>

    <label for="choice">Guess the city</label>
    <input type ="text" id="choice" autofocus> <br>

    <input type="button" onclick="checkCity()" id="guess" value="Check the guesses?">
</form>


<p id="output">Result will be display </p>
<div>Found: <span id="found">0</span>  | Oops: <span id="oops">0</span></div>


<div>
    <img id="petImage" src="komodragon1.jpg" width="150" height="150" onclick="updatePic()">
</div>


<script>
let oops = 0;
let found = 0;
let usePic = 1;

document.addEventListener("DOMContentLoaded", function () {
    document.getElementById("found").innerHTML = found;
    document.getElementById("oops").innerHTML = oops;
});

function checkCity (){
    let City = document.getElementById("city").value;
    let choice = document.getElementById("choice").value;
    let output = document.getElementById("output");
    let resultfound = document.getElementById("found");
    let resultoopsOut = document.getElementById("oops");
    let guess = document.getElementById("guess");

    if (choice == City){
        output.innerHTML = "You got it right!";
        found = found + 1;
        alert("GotCha");
    } else {
        output.innerHTML = "You got it wrong!";
        oops = oops + 1;
        alert("Awe");
    }

    resultfound.innerHTML = found;
    resultoopsOut.innerHTML = oops;

    if (oops > 2 * found) {
        guess.setAttribute("onclick", "option()")
    }
}

function option() {
    alert("Sorry, too many wrong guesses.");
}

function updatePic() {
        let img = document.getElementById('petImage');
        switch (usePic) {
            case 1: img.src = "EclectusParrot.jpg"; usePic = 2; break;
            case 2: img.src = "indianstartortois.jpg"; usePic = 3; break;
            case 3: img.src = "komodragon1.jpg"; usePic = 1; break;
        }
    }

</script>

</body>
</html>
